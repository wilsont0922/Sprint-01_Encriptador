<!DOCTYPE html>

<html lang="es">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    </head>

    <body>

        <header class="logo">
            <h1><img src="img/Logo.png" alt="Logo 'a' alura"></h1>
        </header>

        <main class="container">

            <section class="seccion-texto">
                <textarea class="input-texto" cols="90" rows="30" placeholder="ingrese el texto aqui"></textarea>

                <div class="requisito">
                <img class="icono"src="img/Vector.png" alt="!">
                <p>Solo letras minúsculas y sin acentos</p>
                </div>

                <div class="botones">
                    <button class="encriptar" onclick="botonEncriptar()">Encriptar</button>
                    <button class="desencriptar" onclick="botonDesencriptar()">Desencriptar</button>
                </div>
            </section>

            <section class="seccion-mensaje">
                <textarea class="mensaje" cols="30" rows="30" placeholder="Ingresa el texto que desees encriptar o desencriptar."></textarea>
                <p class="aviso">Ningún mensaje fue encontrado</p>
                <button class="copiar" onclick="botonCopiar()">Copiar</button>
            </section>

        </main>
        
        <footer class="rodapie">
            <p>ONE G3 - Wilson Torres - 2022</p>
        </footer>

        <script src="script.js"></script>

    </body>

</html>
